<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Nous contacter - Site Web</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-bg-primary" href="#">Site Web</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-bg-primary" aria-current="page" href="./index.html">Acceuil</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-bg-primary" href="./contact.html">Nous contacter</a>
                  </li>
                </ul>
                <form class="d-flex" action="login.html">
                  <button class="btn btn-outline-light" type="submit">Se connecter</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
	<section class="container-md container-sticky-center">
		<form class="mb-3 needs-validation" novalidate>
			<div class="mb-3">
			  <label for="exampleInputEmail1" class="form-label">Adresse email</label>
			  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="adresse@email.fr" required>
			  <div class="invalid-feedback">
				Veuillez saisir une adresse email valide.
			  </div>
			</div>
			<div class="mb-3">
			  <label for="exampleInputPassword1" class="form-label">Message</label>
			  <textarea class="form-control" name="msg" id="msgINput" cols="30" rows="10" style="resize: none;" required></textarea>
			  <div class="invalid-feedback">
				Veuillez saisir un message.
			  </div>
			</div>
			<button type="submit" class="btn btn-primary">Envoyer le message</button>
		  </form>
	</section>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="./dist/scripts/js/script.js"></script>
</body>
</html>
